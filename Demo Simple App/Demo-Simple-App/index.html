<head>
  <title>Hello World AngularJS application</title>

  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

  <script src="/node_modules/angular/angular.min.js"></script>
  <script src="/node_modules/angular-resource/angular-resource.min.js"></script>
  <script src="/node_modules/angular-route/angular-route.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
  <script src="/node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>

  <script src="/app/projects/projects.module.js"></script>
  <script src="/app/common/components/greet-user/greet-user.module.js"></script>
  <script src="/app/app.module.js"></script>
  
  <script src="/app/projects/project.js"></script>
  <script src="/app/projects/project-list.js"></script>
  <script src="/app/common/components/greet-user/greet-user.component.js"></script>
  <script src="/app/data-binding/hello-world.js"></script>
  <!-- <script src="/app/route-example/route-example.controller.js"></script>
  <script src="/app/route-example/route-example.module.js"></script> -->
  <script src="/app/ui-router/ui-router.js"></script>
</head>

<body ng-app='app'>
  <div class="card text-white bg-dark mb-3 text-center">
    <div class="card-header">
      <h1>Demo Simple AngularJS App</h1>
    </div>
  </div>
  <div class="card text-white bg-dark mb-3">
    <div class="card-header">
      <h1>Data Binding</h1>
    </div>
    <div class="card-body">
      <section ng-controller="HelloController">
        <form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="name">Type your name here:</label>
            <div class="col-sm-4">
              <input class="form-control" id=name type="text" ng-model="myModel">
            </div>
          </div>
          <p class="card-text">Hello {{myModel}}!</p>
        </form>
      </section>
    </div>
  </div>

  <div class="card text-white bg-dark mb-3">
    <div class="card-header">
      <h2>Route</h2>
    </div>
    <div class="card-body">
      <div ng-view></div>
    </div>
  </div>

  <div class="card text-white bg-dark mb-3">
    <div class="card-header">
      <h2>Component</h2>
    </div>
    <div class="card-body">
      <greet-user></greet-user>
    </div>
  </div>

  <div class="card text-white bg-dark mb-3">
    <div class="card-header">
      <h2>UI Router</h2>
    </div>
    <div class="card-body">
      <a class="text-info" ui-sref="hello" ui-sref-active="active">Hello</a>
      <a class="text-info" ui-sref="about" ui-sref-active="active">About</a>
      <ui-view></ui-view>
    </div>
  </div>
