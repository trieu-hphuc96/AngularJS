<form name="myForm">
    <div class="form-group row" role="alert">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="name" ng-model="editProject.project.name" required>
        </div>
        <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="col-form-label text-danger">
            Required {{myForm.name.$pristine}}</span>
    </div>

    <div class="form-group row" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
        <label class="col-sm-2 col-form-label">Website</label>
        <div class="col-sm-4">
            <input type="url" class="form-control" name="site" ng-model="editProject.project.site" required>
        </div>
        <span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="col-form-label text-danger">
            Required</span>
        <span ng-show="myForm.site.$error.url" class="col-form-label text-danger">
            Not a URL</span>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-4">
            <textarea class="form-control" name="description" ng-model="editProject.project.description"></textarea>
        </div>
    </div>

    <br>
    <a href="/" class="btn btn-light">Cancel</a>
    <button ng-click="editProject.save()" ng-disabled="myForm.$invalid" class="btn btn-success">Save</button>
    <button ng-click="editProject.destroy()" ng-show="editProject.project.$id" class="btn btn-danger">Delete</button>
</form>
